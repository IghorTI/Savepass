<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Meus Logins
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list #mylist>
    <ion-list-header>
      <ion-label>Meus Logins</ion-label>
    </ion-list-header>
  
    <ion-item-sliding *ngFor="let login of logins">
  
      <ion-item>
        <ion-label text-wrap>
          <h3>{{login.appName}}</h3>
          <ion-text color="secundary">
            <p>{{login.login}}</p>
            <p>{{login.password}}</p>
          </ion-text>
          <p>{{login.modified | date:'short'}}</p>
        </ion-label>
      </ion-item>
  
      <ion-item-options side="end">
        <ion-item-option color="secundary" (click)="presentAlertPrompt(login)">Update</ion-item-option>
        <ion-item-option color="danger" (click)="openDeleteAlert(login)">Delete</ion-item-option>
      </ion-item-options>
  
     
    </ion-item-sliding>
  
  </ion-list>
</ion-content>
